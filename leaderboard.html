<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitWiseBrain - Leaderboard</title>
    <link rel="stylesheet" href="assets/css/shared-navbar.css">
    <link rel="stylesheet" href="assets/css/leaderboard.css">
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- Left Navigation -->
    <div class="left-navbar">
        <div class="navbar-header">
            <ion-icon name="menu-outline" class="hamburger"></ion-icon>
            <span class="navbar-brand">BitWiseBrain</span>
        </div>
        
        <div class="nav-items">
            <a href="./index.html" class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span class="nav-text">Home</span>
            </a>
            
            <a href="./courses.html" class="nav-item">
                <ion-icon name="book-outline"></ion-icon>
                <span class="nav-text">Courses</span>
            </a>
            
            <a href="assets/html/quiz-setup.html" class="nav-item">
                <ion-icon name="help-circle-outline"></ion-icon>
                <span class="nav-text">Quizzes</span>
            </a>
            
            <a href="./playground/playground.html" class="nav-item">
                <ion-icon name="code-slash-outline"></ion-icon>
                <span class="nav-text">Playground</span>
            </a>

            <a href="./leaderboard.html" class="nav-item active">
                <ion-icon name="trophy-outline"></ion-icon>
                <span class="nav-text">Leaderboard</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h1>Leaderboard</h1>
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all-time">All Time</button>
                    <button class="filter-btn" data-filter="this-month">This Month</button>
                    <button class="filter-btn" data-filter="this-week">This Week</button>
                </div>
            </div>

            <!-- Top Performers -->
            <div class="top-performers">
                <div class="performer">
                    <div class="position">2</div>
                    <div class="avatar">
                        <img src="assets/img/avatar2.jpg" alt="Second Place">
                        <span class="medal silver">ðŸ¥ˆ</span>
                    </div>
                    <div class="name">Alex Chen</div>
                    <div class="score">950 pts</div>
                </div>

                <div class="performer winner">
                    <div class="position">1</div>
                    <div class="avatar">
                        <img src="assets/img/avatar1.jpg" alt="First Place">
                        <span class="medal gold">ðŸ¥‡</span>
                    </div>
                    <div class="name">Sarah Johnson</div>
                    <div class="score">1250 pts</div>
                </div>

                <div class="performer">
                    <div class="position">3</div>
                    <div class="avatar">
                        <img src="assets/img/avatar3.jpg" alt="Third Place">
                        <span class="medal bronze">ðŸ¥‰</span>
                    </div>
                    <div class="name">Mike Smith</div>
                    <div class="score">820 pts</div>
                </div>
            </div>

            <!-- Leaderboard Table -->
            <div class="leaderboard-table">
                <div class="table-header">
                    <div class="rank">Rank</div>
                    <div class="player">Player</div>
                    <div class="quiz-completed">Quizzes</div>
                    <div class="accuracy">Accuracy</div>
                    <div class="points">Points</div>
                </div>

                <!-- Table rows will be dynamically populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
